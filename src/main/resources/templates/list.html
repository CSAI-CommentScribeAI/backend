<!DOCTYPE html>
<html>
<head>
    <title>Register Your Shop</title>
</head>
<body>

<h2>Shop Registration Form</h2>

<form action="/api/v1/shops/register" method="post" enctype="multipart/form-data">
    <label for="userId">User ID:</label><br>
    <input type="text" id="userId" name="userId"><br>

    <label for="name">Shop Name:</label><br>
    <input type="text" id="name" name="name"><br>

    <label for="phoneNum">Phone Number:</label><br>
    <input type="text" id="phoneNum" name="phoneNum"><br>

    <label for="shortDescription">Short Description:</label><br>
    <input type="text" id="shortDescription" name="shortDescription"><br>

    <label for="longDescription">Long Description:</label><br>
    <textarea id="longDescription" name="longDescription"></textarea><br>

    <label for="supportedOrderType">Supported Order Type:</label><br>
    <input type="text" id="supportedOrderType" name="supportedOrderType"><br>

    <label for="supportedPayment">Supported Payment:</label><br>
    <input type="text" id="supportedPayment" name="supportedPayment"><br>

    <label for="openTime">Open Time:</label><br>
    <input type="time" id="openTime" name="openTime"><br>

    <label for="closeTime">Close Time:</label><br>
    <input type="time" id="closeTime" name="closeTime"><br>

    <label for="deliveryFee">Delivery Fee:</label><br>
    <input type="number" id="deliveryFee" name="deliveryFee"><br>

    <label for="minOrderPrice">Minimum Order Price:</label><br>
    <input type="number" id="minOrderPrice" name="minOrderPrice"><br>

    <label for="shopStatus">Shop Status:</label><br>
    <input type="text" id="shopStatus" name="shopStatus"><br>

    <label for="registerNumber">Register Number:</label><br>
    <input type="text" id="registerNumber" name="registerNumber"><br>

    <label for="doroAddress">Doro Address:</label><br>
    <input type="text" id="doroAddress" name="doroAddress"><br>

    <label for="doroIndex">Doro Index:</label><br>
    <input type="number" id="doroIndex" name="doroIndex"><br>

    <label for="detailAddress">Detail Address:</label><br>
    <input type="text" id="detailAddress" name="detailAddress"><br>

    <label for="categoryName">Category Name:</label><br>
    <input type="text" id="categoryName" name="categoryName"><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
